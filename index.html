<!DOCTYPE html>
<html>
  <head>
  	<link rel="stylesheet" type="text/css" href="styles.css">
    <meta charset="utf-8">
    <title>My test page</title>
  </head>
  <body>
  
    <form>
    	<h1>Payment form</h1>
    	<p>Required fields are followed by <strong><abbr title="Required">*</abbr></strong></p>
    	<section>
    		<h2>Contact information</h2>
    		<fieldset>
    			<legend>Title</legend>
    			<ul>
    				<li>
    					<label for = "title_1">
    						<input type="radio" id="title_1" name="title" value ="M.">Mister
    					</label>
    				</li>
    				<li>
    					<label for="title_2">
    						<input type="radio" id ="title_2" name="title" value="Mrs.">Miss
    					</label>
    				</li>
    			</ul>
    		</fieldset>
    		<p>
    			<label for="name">
    				<span>Name:</span>
    				<strong><abbr title="Required">*</abbr></strong>
    			</label>
    			<input type="text" id="name" name="username" placeholder="Enter your name">
    		</p>
    		<p>
    			<label for="mail">
    				<span>E-mail:</span>
    				<strong><abbr title="Required">*</abbr></strong>
    			</label>
    			<input type="email" id="mail" name="usermail" placeholder="Enter your @mail">
    		</p>
    		<p>
    			<label for="pass">
    				<span>Password:</span>
    				<strong><abbr title="Required">*</abbr></strong>
    			</label>
    			<input type="password" id="pass" name="userpassword" placeholder="Enter your password">
    		</p>
    	</section>
    	<section>
    		<h2>Payment information</h2>
    		
    			<p>
    				<label for="card">
    					<span>Card type:</span>
    				
    				<select id="card">
    					<option value="visa">Visa</option>
    					<option value="mc">Master Card</option>
    					<option value="amex">American Express</option>
    				</select>
    				</label>
    			</p>
    			<p>
    				<label for="cnumber">
    					<span>Card number:</span>
    					<strong><abbr title="Required">*</abbr></strong>
    					<input type="text" id="cnumber" name="cardnumber" placeholder="1111 2222 3333 4444">
    				</label>
    			</p>
				<p>
					<label for="expdate">
						<span>Expiration date:</span>
						<strong><abbr title="Required">*</abbr></strong>
						<em>formatted as mm/yy</em>
					</label>
					<input type="text" id="expdate" name="expiration" placeholder="mm/yy">
				</p> 
				<p>
					<button type="submit">Validate your payment</button>
				</p>   		
    	</section>
    </form>
  </body>
</html>
